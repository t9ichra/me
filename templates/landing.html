<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Darker+Grotesque:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Darker Grotesque', sans-serif;
            overflow: hidden;
        }

        ::selection {
            background-color: #660000;
            color: #ffffff;
            text-shadow: 0 0 8px #ff0000;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .interface-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-buttons, .right-buttons {
            position: absolute;
            display: none;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .left-buttons {
            right: 100%;
            margin-right: 20px;
        }

        .right-buttons {
            left: 100%;
            margin-left: 20px;
        }

        .left-buttons.visible,
        .right-buttons.visible {
            display: flex;
            opacity: 1;
        }


        .header {
            width: 120px;
            height: 80px;
            border-radius: 60% 60% 50% 50%;
            background: radial-gradient(circle, #610c0c, #550000);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .header .eye {
            position: relative;
            width: 80px;
            height: 60px;
            background: #cbbb5f;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #550000;
            left: 0;
            z-index: 2;
            animation: blink 4s infinite;
        }

        .eyelid.upper {
            top: 0;
            transform-origin: top;
        }

        .eyelid.lower {
            bottom: 0;
            transform-origin: bottom;
        }

        .header .pupil {
            position: absolute;
            width: 8px;
            height: 35px;
            background: black;
            border-radius: 50%;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        .header .pupil::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                #000000 60%,
                #440000 80%,
                #000000 100%
            );
            border-radius: 50%;
        }

       button {
            background: linear-gradient(90deg, #ff0000, #550000);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: fadeInScale 0.5s ease forwards;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .title {
            font-family: 'Nosifer', cursive;
            font-size: 5rem;
            text-align: center;
            color: #ff0000;
            margin-top: 20%;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulseTitle 3s ease-in-out infinite;
        }

        @keyframes pulseTitle {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .welcome-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Creepster', cursive;
            color: white;
            background: linear-gradient(90deg, #ff0000, #550000);
            border: none;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .welcome-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .fire {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #7c1829, transparent);
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes blink {
            0%, 95%, 100% {
                transform: scaleY(0);
            }
            97.5% {
                transform: scaleY(1);
            }
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header-container">
        <div class="interface-container">
            <div class="left-buttons">
                <button><a href="{{ url_for('landing') }}">Home</a></button>
                <button><a href="{{ url_for('lore') }}">The Lore</a></button>
            </div>
            <div class="header" onclick="toggleButtons()">
                <div class="eye">
                    <div class="eyelid upper"></div>
                    <div class="eyelid lower"></div>
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="right-buttons">
                <button><a href="{{ url_for('lobby') }}">Lobby</a></button>
                <button><a href="{{ url_for('game') }}">Start Game</a></button>
            </div>
        </div>
    </div>
    <h1 class="title">Lost</h1>
    <center><h3>Let the hunt begin</h3></center>
    <button class="welcome-btn" onclick="location.href='login.html'">Enter if You Dare</button>
    <div class="fire"></div>

    <script>
        const particlesContainer = document.getElementById('particles-js');

        const createParticle = () => {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            particle.style.position = 'absolute';
            particle.style.background = 'red';
            particle.style.borderRadius = '50%';

            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.opacity = Math.random();

            const animationDuration = Math.random() * 5 + 2;
            particle.style.animation = `moveParticle ${animationDuration}s linear infinite`;

            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, animationDuration * 1000);
        };

        setInterval(createParticle, 100);

        document.head.insertAdjacentHTML(
            'beforeend',
            `<style>
                @keyframes moveParticle {
                    0% { transform: translateY(0); opacity: 1; }
                    100% { transform: translateY(-100vh); opacity: 0; }
                }
            </style>`
        );

        const header = document.querySelector('.header');
        const pupil = document.querySelector('.pupil');
        const leftButtons = document.querySelector('.left-buttons');
        const rightButtons = document.querySelector('.right-buttons');

        function toggleButtons() {
            leftButtons.classList.toggle('visible');
            rightButtons.classList.toggle('visible');
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${index * 0.1}s`;
            });
        }

        document.addEventListener('mousemove', (event) => {
            const rect = header.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const dx = event.clientX - centerX;
            const dy = event.clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const distance = Math.sqrt(dx * dx + dy * dy);

            const maxDistance = 15;
            const ratio = Math.min(maxDistance / distance, 1);

            const offsetX = dx * ratio * 0.3;
            const offsetY = dy * ratio * 0.3;

            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        // Add random additional blinks
        function addRandomBlink() {
            const eyelids = document.querySelectorAll('.eyelid');
            const randomDelay = Math.random() * 5000 + 2000; // Random delay between 2-7 seconds
            
            setTimeout(() => {
                eyelids.forEach(eyelid => {
                    eyelid.style.animation = 'none';
                    eyelid.offsetHeight; // Trigger reflow
                    eyelid.style.animation = 'blink 4s infinite';
                });
                addRandomBlink();
            }, randomDelay);
        }

    </script>
</body>
</html>
