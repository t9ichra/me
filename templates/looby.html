<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST - Game Lobby</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Darker+Grotesque:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: #660000;
            color: #ffffff;
            text-shadow: 0 0 8px #ff0000;
        }

        ::-moz-selection {
            background-color: rgba(255, 0, 0, 0.3);
            color: #fff;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
       
        .creepy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            overflow: hidden;
        }

        .spider {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .spider.visible {
            opacity: 0.7;
        }

        .spider-body {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #2a2a2a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spider-legs {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: legMove 0.5s infinite alternate;
        }

        .leg {
            position: absolute;
            width: 20px;
            height: 2px;
            background: #2a2a2a;
            top: 50%;
            left: 50%;
            transform-origin: 0 50%;
        }

        @keyframes legMove {
            0% {
                transform: rotate(2deg);
            }
            100% {
                transform: rotate(-2deg);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(100px, 100px) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes look {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, 0); }
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #3d0000;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-family: 'Nosifer', cursive;
            color: #ff0000;
            font-size: 2.5em;
            animation: titleGlow 2s infinite;
            position: absolute;
            margin-left: 20px;
            left: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulseTitle 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.1);
        }

        @keyframes pulseTitle {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 100px auto; 
            padding: 20px;
            min-height: calc(100vh - 200px); 
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .create-game-btn, .join-game-btn {
            width: 200px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #600, #900);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-game-btn:hover, .join-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .game-list {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }

        .game-card {
            background: linear-gradient(45deg, #1a1a1a, #2d1f1f);
            border: 1px solid #3d0000;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .game-name {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .player-count {
            color: #999;
        }

        .current-players {
            color: rgb(57, 133, 57);
        }

        .play-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4a0072, #6a0099);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 0, 153, 0.5);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0 10px 0; 
            position: relative;
            z-index: 1;
        }

        .pagination button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #444;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            padding: 10px;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #3d0000;
            padding: 40px;
            text-align: center;
            color: #666;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 10px;
            }

            .game-card {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .play-btn {
                width: 100%;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 0 20px;
        }
        
        .interface-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       .left-buttons, .right-buttons {
            position: absolute;
            display: none;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .left-buttons {
            right: 100%;
            margin-right: 20px;
        }

        .right-buttons {
            left: 100%;
            margin-left: 20px;
        }

        .left-buttons.visible,
        .right-buttons.visible {
            display: flex;
            opacity: 1;
        }

         .header {
            width: 120px;
            height: 80px;
            border-radius: 60% 60% 50% 50%;
            background: radial-gradient(circle, #610c0c, #550000);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .header .eyes {
            position: relative;
            width: 80px;
            height: 60px;
            background: #cbbb5f;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #550000;
            left: 0;
            z-index: 2;
            animation: blink 4s infinite;
        }

        .eyelid.upper {
            top: 0;
            transform-origin: top;
        }

        .eyelid.lower {
            bottom: 0;
            transform-origin: bottom;
        }

        .header .pupil {
            position: absolute;
            width: 8px;
            height: 35px;
            background: black;
            border-radius: 50%;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        .header .pupil::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                #000000 60%,
                #440000 80%,
                #000000 100%
            );
            border-radius: 50%;
        }

        button {
            background: linear-gradient(90deg, #ff0000, #550000);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: fadeInScale 0.5s ease forwards;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(45deg, #1a1a1a, #2d1f1f);
            border: 2px solid #3d0000;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: modalAppear 0.4s ease forwards;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Nosifer', cursive;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff0000;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }



        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-form input[type="text"] {
            background: #333;
            border: 1px solid #550000;
            border-radius: 5px;
            padding: 12px;
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-form input[type="text"]:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #550000;
            border-radius: 50%;
            outline: none;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked {
            border: 2px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), inset 0 0 0 4px #1a1a1a, inset 0 0 0 6px #ff0000;
        }

        .radio-option:hover input[type="radio"]:not(:checked) {
            border-color: #ff0000;
        }

        .submit-btn {
            background: linear-gradient(45deg, #600, #900);
            padding: 12px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #900, #c00);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes blink {
            0%, 95%, 100% {
                transform: scaleY(0);
            }
            97.5% {
                transform: scaleY(1);
            }
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        
    </style>
</head>
<body>
    <div class="creepy-bg" id="creepyBg"></div>
    <div class="header-container">
        <h1 class="title">Lost</h1>
        <div class="interface-container">
            <div class="left-buttons">
                <button><a href="/">Home</a></button>
                <button><a href="/lore">The Lore</a></button>
                <button><a href="/lobby">Lobbies</a></button>
            </div>
            <div class="header" onclick="toggleButtons()">
                <div class="eyes">
                    <div class="eyelid upper"></div>
                    <div class="eyelid lower"></div>
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="right-buttons">
                <button><a href="/manage">Manage Account</a></button>
                <button><a href="/settings">Settings</a></button>
                <button><a href="/disconnect">Disconnect</a></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="button-container">
            <button class="create-game-btn" id="createGameBtn">Create New Game</button>
            <button class="join-game-btn" id="joinGameBtn">Join a Game</button>
        </div>
        
        <div id="gameList" class="game-list">
            <!-- games -->
        </div>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <!-- Join Game Modal -->
    <div class="modal-overlay" id="joinGameModal">
        <div class="modal">
            <button class="modal-close" id="closeJoinModal">✕</button>
            <h2>Join a Game</h2>
            <form class="modal-form">
                <input type="text" placeholder="Enter game code" required>
                <button type="submit" class="submit-btn">Join Game</button>
            </form>
        </div>
    </div>

    <!-- Create Game Modal -->
    <div class="modal-overlay" id="createGameModal">
        <div class="modal">
            <button class="modal-close" id="closeCreateModal">✕</button>
            <h2>Create New Game</h2>
            <form class="modal-form">
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gameType" value="public" checked>
                        Public
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gameType" value="private">
                        Private
                    </label>
                </div>
                <button type="submit" class="submit-btn">Create Game</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Enter at your own risk...</p>
    </footer>

    <script>
    
        let currentPage = 1;
        const gamesPerPage = 6;
        
        function renderGames() {
            fetch(`http://127.0.0.1:8000/public_game`)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then(data => {
                console.log("Game Data:", data);
                
                // Convert object to array of game IDs
                const gameIds = Object.keys(data);
                
                const totalPages = Math.ceil(gameIds.length / gamesPerPage);
                const startIndex = (currentPage - 1) * gamesPerPage;
                const endIndex = startIndex + gamesPerPage;
                const currentGames = gameIds.slice(startIndex, endIndex);
                
                // Make sure totalPages is defined in the global scope
                window.totalPages = totalPages;
                
                const gameList = document.getElementById('gameList');
                if (gameIds.length === 0) {
                  gameList.innerHTML = '<div class="game-card"><div class="game-info"><h2 class="game-name">No games available</h2></div></div>';
                } else {
                  gameList.innerHTML = currentGames.map(gameId => `
                    <div class="game-card" id="${gameId}">
                      <div class="game-info">
                        <h2 class="game-name">Game: ${gameId}</h2>
                        <div class="player-count">
                          <span class="current-players">${data[gameId]}/4</span> players
                        </div>
                      </div>
                      <button class="play-btn" onclick="joinGame('${gameId}')">Play</button>
                    </div>
                  `).join('');
                }
                
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages || gameIds.length === 0;
              })
              .catch(error => {
                console.error("Error fetching games:", error);
                document.getElementById('gameList').innerHTML = 
                  '<div class="game-card"><div class="game-info"><h2 class="game-name">Failed to load games</h2></div></div>';
              });
          }
          // Add this function to handle joining a game
          function joinGame(gameId) {
            if (gameId) {
              window.location.href = `http://127.0.0.1:8000/public/${gameId}/${currentUsername}`;
            }
          }
        
        document.getElementById('prevPage').addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderGames();
          }
        });
        

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderGames();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderGames();
            setupModals();
        });

        const header = document.querySelector('.header');
        const pupil = document.querySelector('.pupil');
        const leftButtons = document.querySelector('.left-buttons');
        const rightButtons = document.querySelector('.right-buttons');

        function toggleButtons() {
            leftButtons.classList.toggle('visible');
            rightButtons.classList.toggle('visible');
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${index * 0.1}s`;
            });
        }

        document.addEventListener('mousemove', (event) => {
            const rect = header.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const dx = event.clientX - centerX;
            const dy = event.clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const distance = Math.sqrt(dx * dx + dy * dy);

            const maxDistance = 15;
            const ratio = Math.min(maxDistance / distance, 1);

            const offsetX = dx * ratio * 0.3;
            const offsetY = dy * ratio * 0.3;

            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        function addRandomBlink() {
            const eyelids = document.querySelectorAll('.eyelid');
            const randomDelay = Math.random() * 5000 + 2000; 
            
            setTimeout(() => {
                eyelids.forEach(eyelid => {
                    eyelid.style.animation = 'none';
                    eyelid.offsetHeight; 
                    eyelid.style.animation = 'blink 4s infinite';
                });
                addRandomBlink();
            }, randomDelay);
        }

        function setupModals() {
            const joinGameBtn = document.getElementById('joinGameBtn');
            const joinGameModal = document.getElementById('joinGameModal');
            const closeJoinModal = document.getElementById('closeJoinModal');

            joinGameBtn.addEventListener('click', () => {
                joinGameModal.classList.add('active');
            });

            closeJoinModal.addEventListener('click', () => {
                joinGameModal.classList.remove('active');
            });

            const createGameBtn = document.getElementById('createGameBtn');
            const createGameModal = document.getElementById('createGameModal');
            const closeCreateModal = document.getElementById('closeCreateModal');

            createGameBtn.addEventListener('click', () => {
                createGameModal.classList.add('active');
            });

            closeCreateModal.addEventListener('click', () => {
                createGameModal.classList.remove('active');
            });

            window.addEventListener('click', (e) => {
                if (e.target === joinGameModal) {
                    joinGameModal.classList.remove('active');
                }
                if (e.target === createGameModal) {
                    createGameModal.classList.remove('active');
                }
            });

            document.querySelectorAll('.modal-form').forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                   
                    joinGameModal.classList.remove('active');
                    createGameModal.classList.remove('active');
                });
            });
        }

        addRandomBlink();

    </script>

    <script>

        const currentUsername = "{{ username }}";

       document.addEventListener("DOMContentLoaded", function() {
    // This is the consolidated create game form handler
    const createGameForm = document.querySelector("#createGameModal .modal-form");
    const createGameModal = document.getElementById("createGameModal");
    
    if (createGameForm) {
        // Remove any existing event listeners
        const newCreateForm = createGameForm.cloneNode(true);
        createGameForm.parentNode.replaceChild(newCreateForm, createGameForm);
        
        // Add our single event listener
        newCreateForm.addEventListener("submit", function(event) {
            event.preventDefault();
            console.log("Create Game button clicked!");
            
            const gameTypeRadios = document.querySelectorAll('input[name="gameType"]');
            let gameType = "public";
            
            for (const radio of gameTypeRadios) {
                if (radio.checked) {
                    gameType = radio.value;
                    break;
                }
            }
            
            console.log(`Selected game type: ${gameType}`);
            const apiUrl = `http://127.0.0.1:8000/new_game/${gameType}`;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
