<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
            z-index: -2;
            animation: pulse 10s infinite alternate;
            filter: blur(2px);
        }

        @keyframes pulse {
            0% {
                background: radial-gradient(circle at 30% 30%, #1a1a1a 0%, #000 70%);
            }
            50% {
                background: radial-gradient(circle at 70% 50%, #1a1a1a 0%, #000 70%);
            }
            100% {
                background: radial-gradient(circle at 40% 70%, #1a1a1a 0%, #000 70%);
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #333;
            border-radius: 50%;
            z-index: -1;
        }

        .red-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: moveGlow 25s infinite linear;
            z-index: -1;
        }

        @keyframes moveGlow {
            0% {
                transform: translate(-50%, -50%) scale(1);
                top: 30%;
                left: 20%;
            }
            25% {
                transform: translate(-50%, -50%) scale(1.5);
                top: 70%;
                left: 30%;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                top: 50%;
                left: 80%;
            }
            75% {
                transform: translate(-50%, -50%) scale(2);
                top: 20%;
                left: 60%;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                top: 30%;
                left: 20%;
            }
        }

        .fog-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(80, 0, 0, 0.05) 50%, transparent 100%);
            opacity: 0.5;
            z-index: -1;
            animation: moveHorizontal 30s ease infinite alternate;
        }

        .fog-layer:nth-child(2) {
            background: linear-gradient(to bottom, transparent 20%, rgba(30, 30, 30, 0.1) 50%, transparent 80%);
            animation: moveVertical 25s ease infinite alternate;
        }

        @keyframes moveHorizontal {
            0% {
                transform: translateX(-50px);
            }
            100% {
                transform: translateX(50px);
            }
        }

        @keyframes moveVertical {
            0% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(30px);
            }
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,0,0,0) 0%, rgba(255,0,0,0.03) 50%, rgba(255,0,0,0) 100%);
            opacity: 0;
            z-index: -1;
            animation: glitch 10s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                opacity: 0;
            }
            92%, 94%, 96% {
                opacity: 1;
                transform: translateX(5px);
            }
            93%, 95%, 97% {
                opacity: 1;
                transform: translateX(-5px);
            }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -3;
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

    
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
            z-index: -1;
        }

    
        .shape {
            position: absolute;
            border-radius: 40%;
            z-index: -1;
            opacity: 0;
            filter: blur(8px);
            animation: floatShape 20s ease-in-out infinite, fadeInOut 20s ease-in-out infinite;
        }

        @keyframes floatShape {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(100px, -50px) rotate(120deg) scale(1.2);
            }
            66% {
                transform: translate(-50px, 100px) rotate(240deg) scale(0.8);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }

      
        .orb {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            animation: floatOrb 30s ease-in-out infinite;
            filter: blur(5px);
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(150px, -100px) scale(1.3);
            }
            50% {
                transform: translate(100px, 150px) scale(0.7);
            }
            75% {
                transform: translate(-100px, 50px) scale(1.1);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

      
        .blob {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(15px);
            animation: blobPulse 20s ease-in-out infinite;
        }

        @keyframes blobPulse {
            0%, 100% {
                transform: scale(1) translate(0, 0);
                border-radius: 40%;
            }
            25% {
                transform: scale(1.2) translate(100px, -50px);
                border-radius: 60% 40% 70% 30%;
            }
            50% {
                transform: scale(0.8) translate(50px, 100px);
                border-radius: 30% 60% 40% 70%;
            }
            75% {
                transform: scale(1.3) translate(-50px, 50px);
                border-radius: 70% 30% 50% 50%;
            }
        }

     
        .polygon {
            position: absolute;
            width: 0;
            height: 0;
            z-index: -1;
            opacity: 0.3;
            animation: polyFloat 25s ease-in-out infinite, polyRotate 25s linear infinite;
            filter: blur(3px);
        }

        @keyframes polyFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(120px, -80px) scale(1.1);
            }
            50% {
                transform: translate(60px, 100px) scale(0.9);
            }
            75% {
                transform: translate(-80px, 40px) scale(1.2);
            }
        }

        @keyframes polyRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 600px;
            padding: 40px 30px;
            background-color: rgba(15, 15, 15, 0.8);
            border-radius: 2px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 4px;
            font-size: 26px;
            color: #fff;
            text-shadow: 0 0 5px #8B0000;
            animation: flicker 8s infinite;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.7;
            }
        }

        .form-row {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }

        .form-column {
            flex: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(10, 10, 10, 0.6);
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgb(196, 190, 190);
        }

        .form-group input:focus {
            background-color: rgba(20, 20, 20, 0.8);
            border-bottom-color: #8B0000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8B0000;
            border: none;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        button:hover {
            background-color: #6B0000;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        /* Cat header specific styles */
.cat-header-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px;
    backdrop-filter: blur(8px);
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.cat-interface-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cat-left-buttons, .cat-right-buttons {
    position: absolute;
    display: none;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.cat-left-buttons {
    right: 100%;
    margin-right: 20px;
}

.cat-right-buttons {
    left: 100%;
    margin-left: 20px;
}

.cat-left-buttons.visible,
.cat-right-buttons.visible {
    display: flex;
    opacity: 1;
}

.cat-header {
    width: 120px;
    height: 80px;
    border-radius: 60% 60% 50% 50%;
    background: radial-gradient(circle, #610c0c, #550000);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.cat-header:hover {
    box-shadow: 0 0 30px rgba(255, 0, 0, 1);
}

.cat-eye {
    position: relative;
    width: 80px;
    height: 60px;
    background: #cbbb5f;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cat-eyelid {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #550000;
    left: 0;
    z-index: 2;
    animation: cat-blink 4s infinite;
}

.cat-eyelid.cat-upper {
    top: 0;
    transform-origin: top;
}

.cat-eyelid.cat-lower {
    bottom: 0;
    transform-origin: bottom;
}

.cat-pupil {
    position: absolute;
    width: 8px;
    height: 35px;
    background: black;
    border-radius: 50%;
    transition: transform 0.1s ease-out;
    z-index: 1;
}

.cat-pupil::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
        circle at center,
        #000000 60%,
        #440000 80%,
        #000000 100%
    );
    border-radius: 50%;
}

.cat-btn {
    background: linear-gradient(90deg, #ff0000, #550000);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    animation: cat-fadeInScale 0.5s ease forwards;
}

.cat-btn:hover {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
}

@keyframes cat-blink {
    0%, 95%, 100% {
        transform: scaleY(0);
    }
    97.5% {
        transform: scaleY(1);
    }
}

@keyframes cat-fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

a:hover {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}
    </style>
</head>

    <div id="deleteConfirmPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 100; justify-content: center; align-items: center;">
        <div style="width: 300px; background-color: rgba(20, 20, 20, 0.9); padding: 30px; border: 1px solid #8B0000; box-shadow: 0 0 20px #8B0000; text-align: center;">

            </div>
        </div>
    </div>
    <script>

    function createParticles() {
        const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        const size = Math.random() * 3 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        const duration = Math.random() * 60 + 30;
        particle.style.animation = `moveParticle ${duration}s infinite linear`;
        
        const style = document.createElement('style');
        const x1 = Math.random() * 100;
        const y1 = Math.random() * 100;
        const x2 = Math.random() * 100;
        const y2 = Math.random() * 100;
        const x3 = Math.random() * 100;
        const y3 = Math.random() * 100;
        
        style.textContent = `
            @keyframes moveParticle {
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(${x1}px, ${y1}px);
                }
                50% {
                    transform: translate(${x2}px, ${y2}px);
                }
                75% {
                    transform: translate(${x3}px, ${y3}px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
        `;
        
        document.head.appendChild(style);
        document.body.appendChild(particle);
    }
}

        function createRedGlows() {
            for (let i = 0; i < 3; i++) {
                const glow = document.createElement('div');
                glow.className = 'red-glow';
                glow.style.animationDelay = (i * 8) + 's';
                document.body.appendChild(glow);
            }
        }

        function createShapes() {
            const shapeCount = 8;
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                
                const size = Math.random() * 200 + 50;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                
                const redIntensity = Math.floor(Math.random() * 150) + 50;
                shape.style.backgroundColor = `rgba(${redIntensity}, 0, 0, 0.${Math.floor(Math.random() * 4) + 1})`;
                
                shape.style.animationDelay = (Math.random() * 20) + 's';
                
                document.body.appendChild(shape);
            }
        }

function createOrbs() {
    const orbCount = 5;
    
    for (let i = 0; i < orbCount; i++) {
        const orb = document.createElement('div');
        orb.className = 'orb';
        
        orb.style.left = Math.random() * 100 + '%';
        orb.style.top = Math.random() * 100 + '%';
        
        const size = Math.random() * 200 + 100;
        orb.style.width = size + 'px';
        orb.style.height = size + 'px';
        
        const redIntensity = Math.floor(Math.random() * 100) + 150;
        orb.style.background = `radial-gradient(circle, rgba(${redIntensity}, 0, 0, 0.3) 0%, transparent 70%)`;
        
        const duration = Math.random() * 30 + 20;
        orb.style.animationDuration = duration + 's';
        orb.style.animationDelay = (Math.random() * 10) + 's';
        
        document.body.appendChild(orb);
    }
}

function createBlobs() {
    const blobCount = 4;
    
    for (let i = 0; i < blobCount; i++) {
        const blob = document.createElement('div');
        blob.className = 'blob';
        
        blob.style.left = Math.random() * 100 + '%';
        blob.style.top = Math.random() * 100 + '%';
        
        const size = Math.random() * 300 + 150;
        blob.style.width = size + 'px';
        blob.style.height = size + 'px';
        
        const redIntensity = Math.floor(Math.random() * 100) + 100;
        blob.style.backgroundColor = `rgba(${redIntensity}, 0, ${Math.floor(Math.random() * 20)}, 0.${Math.floor(Math.random() * 3) + 1})`;
        
        blob.style.animationDelay = (i * 7) + 's';
        
        document.body.appendChild(blob);
    }
}

function createPolygons() {
    const polygonCount = 6;
    const polygonTypes = ['triangle', 'diamond', 'pentagon', 'hexagon'];
    
    for (let i = 0; i < polygonCount; i++) {
        const polygon = document.createElement('div');
        polygon.className = 'polygon';
        
        polygon.style.left = Math.random() * 100 + '%';
        polygon.style.top = Math.random() * 100 + '%';
        
        const size = Math.random() * 100 + 50;
        
        const type = polygonTypes[Math.floor(Math.random() * polygonTypes.length)];
        
        if (type === 'triangle') {
            polygon.style.borderLeft = `${size/2}px solid transparent`;
            polygon.style.borderRight = `${size/2}px solid transparent`;
            polygon.style.borderBottom = `${size}px solid rgba(${Math.floor(Math.random() * 100) + 100}, 0, 0, 0.${Math.floor(Math.random() * 4) + 2})`;
        } else if (type === 'diamond') {
            polygon.style.width = `${size}px`;
            polygon.style.height = `${size}px`;
            polygon.style.backgroundColor = `rgba(${Math.floor(Math.random() * 100) + 100}, 0, 0, 0.${Math.floor(Math.random() * 4) + 2})`;
            polygon.style.transform = 'rotate(45deg)';
        } else {
            polygon.style.width = `${size}px`;
            polygon.style.height = `${size}px`;
            polygon.style.backgroundColor = `rgba(${Math.floor(Math.random() * 100) + 100}, 0, 0, 0.${Math.floor(Math.random() * 4) + 2})`;
            
            if (type === 'pentagon') {
                polygon.style.clipPath = 'polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%)';
            } else if (type === 'hexagon') {
                polygon.style.clipPath = 'polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)';
            }
        }
        
        polygon.style.animationDelay = (Math.random() * 15) + 's';
        
        document.body.appendChild(polygon);
    }
}

setInterval(() => {
    if (Math.random() > 0.95) {
        const container = document.querySelector('.container');
        container.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
        setTimeout(() => {
            container.style.transform = 'translateX(0)';
        }, 100);
    }
}, 2000);

document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
        this.style.boxShadow = '0 0 10px rgba(139, 0, 0, 0.3)';
    });
    
    input.addEventListener('blur', function() {
        this.style.boxShadow = 'none';
    });
});

window.onload = function() {
    createParticles();
    createRedGlows();
    createShapes();
    createOrbs();
    createBlobs();
    createPolygons();
};

document.getElementById('deleteBtn').addEventListener('click', function() {
    // Show the custom popup
    const popup = document.getElementById('deleteConfirmPopup');
    popup.style.display = 'flex';
});

// Confirm delete
document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
    // Add your deletion logic here
    alert('Account deleted successfully');
    // Hide the popup
    document.getElementById('deleteConfirmPopup').style.display = 'none';
});

// Cancel delete
document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
    // Hide the popup
    document.getElementById('deleteConfirmPopup').style.display = 'none';
});
// Prevent form submission when clicking Modify button
document.getElementById('modifyBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.style.animation = 'flicker 0.5s';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);

        return false;
    }

    body.style.animation = 'flicker 0.1s 3';
    
    setTimeout(() => {
        document.querySelector('.container').style.opacity = '0';

<script>
    function toggleCatButtons() {
        const leftButtons = document.querySelector('.cat-left-buttons');
        const rightButtons = document.querySelector('.cat-right-buttons');
        leftButtons.classList.toggle('visible');
        rightButtons.classList.toggle('visible');
        
        const buttons = document.querySelectorAll('.cat-btn');
        buttons.forEach((btn, index) => {
            btn.style.animationDelay = `${index * 0.1}s`;
        });
    }
    
    // Eye tracking function
    document.addEventListener('mousemove', (event) => {
        const header = document.querySelector('.cat-header');
        const pupil = document.querySelector('.cat-pupil');
        if (header && pupil) {
            const rect = header.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const dx = event.clientX - centerX;
            const dy = event.clientY - centerY;
            
            const maxDistance = 15;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const ratio = Math.min(maxDistance / distance, 1);
    
            const offsetX = dx * ratio * 0.3;
            const offsetY = dy * ratio * 0.3;
    
            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }
    });
    
    // Add random additional blinks
    function addCatRandomBlink() {
        const eyelids = document.querySelectorAll('.cat-eyelid');
        const randomDelay = Math.random() * 5000 + 2000; // Random delay between 2-7 seconds
        
        setTimeout(() => {
            eyelids.forEach(eyelid => {
                eyelid.style.animation = 'none';
                eyelid.offsetHeight; // Trigger reflow
                eyelid.style.animation = 'cat-blink 4s infinite';
            });
            addCatRandomBlink();
        }, randomDelay);
    }
    
    // Add this to your existing window.onload
    const originalOnload = window.onload;
    window.onload = function() {
        if (originalOnload) originalOnload();
        addCatRandomBlink();
    };
</script>
